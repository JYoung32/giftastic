<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>Giftastic</title>
</head>
<body>

<div class="jumbotron jumbotron-fluid text-center"><h1>Welcome to GIFtastic!</h1></div>

<!--holds everything-->
<div class="container">
    <!--holds buttons for gifs-->
    <div class="gif-buttons d-flex flex-wrap justify-content-center"></div>
    <!--input form to add more gifs-->
    <form onsubmit="return false;">
    <div class="input-group mt-5">
        <input type="text" class="form-control" id="search" placeholder="Search GIFs" aria-label="Search GIFs" aria-describedby="button-addon2">
        <div class="input-group-append">
            <button class="btn btn-primary" id="submit" type="button">Submit</button>
        </div>
    </div>
    </form>  
    
    <hr class="m-5">

    <!--holds images-->
    <div class="justify-content-center d-flex flex-wrap" id="gif-container"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="assets/javascript/app.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
